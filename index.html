    <!-- Include CSS File disini -->

</head>

<body>
    <div class="container"> <!--Bagian kotak agak oval-->
        <div class="main"> <!--Bagian kotak form-->
            <h2>Javascript Login Form Validation</h2>
            <form id="form_id" method="post" name="myform">
                <label>Username :</label> <!--Input Username dari User-->
                <input type="text" name="username" id="username" />
                <label>Password :</label> <!--Input Username dari User-->
                <input type="password" name="password" id="password" />
                <input type="button" value="Login" id="submit" onclick="validate()" /> <!--Button Login-->
            </form>
